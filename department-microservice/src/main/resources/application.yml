  spring:
    config:
      import: optional:configserver:${CONFIG_SERVICE_URL:http://localhost:9999}
    application:
        name: department
    profiles:
      active: native
    datasource:
      url: 'jdbc:h2:mem:depdb'
      driverClassName: org.h2.Driver
      username: sa
      password: ''
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          web-allow-others: true
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
    cloud:
        config:
            enabled: true
        discovery:
            enabled: true
#    rabbitmq:
#        host: localhost
#        port: 5672
#        username: "guest"
#        password: "guest"
  management:
    endpoints:
        web:
            exposure:
                include: '*'
  eureka:
    client:
      service-url:
        defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
      register-with-eureka: true
      fetch-registry: true
    instance:
      prefer-ip-address: true
      hostname: localhost