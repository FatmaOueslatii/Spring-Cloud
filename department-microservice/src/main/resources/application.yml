  spring:
    config:
      import: "optional:configserver:http://localhost:9999/"
    profiles:
      active: "qa"
    application:
        name: department
    datasource:
        url: 'jdbc:h2:mem:depdb'
    h2:
    console:
        enabled: true
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
    cloud:
        config:
            enabled: true
        discovery:
            enabled: true
    eureka:
      client:
        serviceUrl:
          defaultZone: 'http://localhost:8761/eureka/'

  management:
    endpoints:
        web:
            exposure:
                include: '*'
  eureka:
    instance:
      prefer-ip-address: true

